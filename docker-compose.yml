services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: finpal-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-finpal}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-finpal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port removed - only accessible internally via Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finpal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - palstacks-network

  # Flask Backend API
  backend:
    build:
      context: ./finpal-backend
      dockerfile: Dockerfile
    container_name: finpal-backend
    restart: unless-stopped
    # Port removed - only accessible via nginx reverse proxy
    expose:
      - "5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=${FLASK_ENV:-development}
      - SQLALCHEMY_DATABASE_URI=postgresql://${DB_USER:-finpal}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-finpal}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-key-change-in-production}
      - DEVELOPMENT_MODE=True
      - SIMPLEFIN_ENABLED=${SIMPLEFIN_ENABLED:-True}
      - INVESTMENT_TRACKING_ENABLED=${INVESTMENT_TRACKING_ENABLED:-True}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./finpal-backend:/app
      - /app/instance
    networks:
      - palstacks-network

  # React Web Frontend
  web:
    build:
      context: ./finpal-web
      dockerfile: Dockerfile
    container_name: finpal-web
    restart: unless-stopped
    # Port removed - only accessible via nginx reverse proxy
    expose:
      - "80"
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_DEFAULT_CURRENCY=${DEFAULT_CURRENCY:-USD}
      - VITE_APP_NAME=DollarPal
      - VITE_PARENT_BRAND=PalStacks
    depends_on:
      - backend
    networks:
      - palstacks-network

  # Nginx Reverse Proxy - Single Entry Point
  nginx:
    build:
      context: ./finpal-nginx
      dockerfile: Dockerfile
    container_name: finpal-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - backend
      - web
    networks:
      - palstacks-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  palstacks-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
